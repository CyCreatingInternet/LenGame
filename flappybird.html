<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flappy Ball</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-image: url('background.png');
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: #fff;
      border: 4px solid #444;
      border-radius: 12px;
    }

    .overlay {
      position: absolute;
      text-align: center;
      color: #222;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #startScreen, #gameOverScreen {
      display: none;
    }

    h1 {
      margin-top: 0;
      font-size: 2.5em;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #388E3C;
    }
    .footer-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: transparent;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 15px 0;
    z-index: 1000;
}

.nav-button {
    background-color: antiquewhite;
    color: grey;
    border: 2px solid grey;
    border-radius: 20px;
    padding: 10px 20px;
    font-weight: bold;
    text-decoration: none;

}

.nav-button:hover {
    background-color: grey;
    color: antiquewhite;
    transform: scale(1.05);
}

  </style>
</head>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <!-- Startscreen -->
  <div id="startScreen" class="overlay">
    <h1>Flappy Ball</h1>
    <p>Dr√ºcke den Button oder tippe ins Spiel</p>
    <button onclick="startGame()">Spiel starten</button>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="overlay">
    <h1>Game Over</h1>
    <p id="finalScore">Score: 0</p>
    <button onclick="resetGame()">Neu starten</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScore = document.getElementById('finalScore');

    let running = false;
    let gameOver = false;

    const bird = {
      x: 60,
      y: 250,
      radius: 12,
      gravity: 0.4,
      lift: -6.5,
      velocity: 0,
      update() {
        this.velocity += this.gravity;
        this.y += this.velocity;

        if (this.y + this.radius > canvas.height) {
          this.y = canvas.height - this.radius;
          this.velocity = 0;
          endGame();
        }

        if (this.y - this.radius < 0) {
          this.y = this.radius;
          this.velocity = 0;
        }
      },
      jump() {
        this.velocity = this.lift;
      },
      draw() {
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.stroke();
      }
    };

    let pipes = [];
    const pipeWidth = 60;
    const pipeGap = 150;
    let pipeTimer = 0;
    let score = 0;

    function spawnPipe() {
      const top = Math.floor(Math.random() * 250) + 50;
      pipes.push({ x: canvas.width, top });
    }

    function updatePipes() {
      pipeTimer++;
      if (pipeTimer % 100 === 0) spawnPipe();

      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 2;

        const p = pipes[i];
        if (
          bird.x + bird.radius > p.x &&
          bird.x - bird.radius < p.x + pipeWidth &&
          (
            bird.y - bird.radius < p.top ||
            bird.y + bird.radius > p.top + pipeGap
          )
        ) {
          endGame();
        }

        if (p.x + pipeWidth < 0) {
          pipes.splice(i, 1);
          i--;
          score++;
        }
      }
    }

    function drawPipes() {
      ctx.fillStyle = "#4CAF50";
      pipes.forEach(p => {
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.top + pipeGap, pipeWidth, canvas.height - p.top - pipeGap);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#333";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 15, 35);
    }

    function startGame() {
      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      running = true;
      gameOver = false;
      score = 0;
      bird.y = 250;
      bird.velocity = 0;
      pipes = [];
      pipeTimer = 0;
      loop();
    }

    function endGame() {
      running = false;
      gameOver = true;
      finalScore.textContent = "Score: " + score;
      gameOverScreen.style.display = "block";
    }

    function resetGame() {
      startGame();
    }

    function loop() {
      if (!running) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bird.update();
      bird.draw();

      updatePipes();
      drawPipes();

      drawScore();

      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" && running) bird.jump();
    });

    canvas.addEventListener("click", () => {
      if (running) {
        bird.jump();
      } else if (!gameOver) {
        startGame();
      }
    });

    // Zeige Startscreen beim Laden
    startScreen.style.display = "block";
  </script>
</body>
</html>
