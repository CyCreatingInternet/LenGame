<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LenGame</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #222;
      text-shadow: 1px 1px 0 #fff;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #444;
      text-shadow: 1px 1px 0 #fff;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 200px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .card-title {
      padding: 15px;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LenGame</h1>
    <p>Hier ist eine Übersicht über die Spiele der Seite:</p>

    <div class="card-grid">
      <a href="index.html" class="card">
        <img src="Hangman.png" alt="Hangman">
        <div class="card-title">Hangman</div>
      </a>
      <a href="flappybird.html" class="card">
        <img src="flappybird.png" alt="Flappy Bird">
        <div class="card-title">Flappy Ball</div>
      </a>
      <a href="raten.html" class="card">
        <img src="raten.png" alt="Flappy Bird">
        <div class="card-title">Gravitations-Game</div>
      </a>  
      <a href="tower.html" class="card">
      <img src="tower.png" alt="Tower Builder">
      <div class="card-title">Tower Builder</div>
      </a>

      <!-- Weitere Cards -->
    </div>
  </div>
</body>
</html>
